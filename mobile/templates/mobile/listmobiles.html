<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div class="row" >
    {%for mobile in mobiles%}
    <div class="col-4">

           <div class="card" style="width: 18rem;">
  <img src="{{mobile.img.url}}" height="300px" class="card-img-top" alt="noimage">
  <div class="card-body">
    <h5 class="card-title"><b>{{mobile.mobile_name}}</b></h5>
    <p class="card-text"><b>price:</b>{{mobile.price}}</p>
    <a href="{%url 'detail' mobile.id%}" class="btn btn-primary">Buynow</a>
  </div>
</div>

    </div>
    {% endfor %}
</div>


{% endblock %}
